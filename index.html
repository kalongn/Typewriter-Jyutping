<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/App.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link rel="icon" type="png" href="./Img/favicon.png">
    <title>Typewriter jyutping</title>
</head>

<body onload="startWeb()">
    <script defer type="text/javascript" src="./Scripts/App.js"></script>
    <script type="text/javascript" src="./Characters_Datas/Characters.js"></script>

    <div id="loading-screen-wrapper" class="loading-screen-wrapper">
        <h1 class="text large-size-text loading-screen-text loading-text-wrapper unselectable">
            <div>Loading</div>
            <div class="loading-dots">.</div>
            <div class="loading-dots">.</div>
            <div class="loading-dots">.</div>
        </h1>
    </div>

    <div id="main-page-wrapper" class="main-page-wrapper animate-bottom text unselectable">
        <header class="nav-bar-wrapper unselectable">
            <a onclick="return false;" class="left-nav-wrapper">
                <img src="./Img/Logo_Simplified.png" alt="WebPage Logo" class="logo">
                <div class="logo-text text">JyutPing</div>
            </a>
            <div class="right-nav-wrapper">
                <a href="#" onclick="voidButton()" class="icon-link-wrapper">
                    <img src="./Img/user_icon.png" srcset="./Img/user_icon.svg" alt="Account" class="icon">
                </a>
                <a href="#" onclick="voidButton()" class="icon-link-wrapper">
                    <img src="./Img/gear_six_icon.png" srcset="./Img/gear_six_icon.svg" alt="Account" class="icon">
                </a>
                <a onclick="switchThemes()" class="icon-link-wrapper">
                    <img src="./Img/sun_icon.png" srcset="./Img/sun_icon.svg" alt="Light Mode" class="icon" id="themes">
                </a>
            </div>
        </header>
        <main class="center-cotent-wrapper">
            <div id="typing-detection-zone" class="center-content-items" tabindex="0">
                <div class="stat-wrapper" id="stat-wrapper">
                    <div class="wpm-display" id="wpm-display">
                        CPM: <span class="wpm" id="wpm"></span>
                    </div>
                    <div class="accuracy-display" id="accuracy-display">
                        Accuracy: <span class="accuracy" id="accuracy"></span>%
                    </div>
                </div>
                <div id="options-bar" class="options-bar-wrapper unselectable">
                    <div class="options-flex-wrapper">
                        <a onclick="selectDifficulties(this.id)" id="initial" class="icon-link-wrapper selected">
                            <div class="difficulties">
                                Initial
                            </div>
                        </a>
                        <a onclick="selectDifficulties(this.id)" id="vowel" class="icon-link-wrapper selected">
                            <div class="difficulties">
                                Vowel
                            </div>
                        </a>
                        <a onclick="selectDifficulties(this.id)" id="tone" class="icon-link-wrapper selected">
                            <div class="difficulties">
                                Tone
                            </div>
                        </a>
                    </div>
                    <div class="line-divider"></div>
                    <div class="options-flex-wrapper">
                        <a onclick="selectMeasures(this.id)" id="timer" class="icon-link-wrapper selected">
                            <img src="./Img/time_icon.png" srcset="./Img/time_icon.svg" alt="timer" class="icon">
                            <div class="difficulties">
                                Timer
                            </div>
                        </a>
                        <a onclick="selectMeasures(this.id)" id="words" class="icon-link-wrapper">
                            <img src="./Img/words_icon.png" srcset="./Img/words_icon.svg" alt="words" class="icon">
                            <div class="difficulties">
                                Words
                            </div>
                        </a>
                    </div>
                    <div class="line-divider"></div>
                    <div class="options-flex-wrapper">
                        <div id="timer-options" class="difficulties-options">
                            <a onclick="selectDurations(1,this.id)" id="time-option-1"
                                class="icon-link-wrapper selected">
                                <div class="difficulties">
                                    15
                                </div>
                            </a>
                            <a onclick="selectDurations(1,this.id)" id="time-option-2" class="icon-link-wrapper">
                                <div class="difficulties">
                                    30
                                </div>
                            </a>
                            <a onclick="selectDurations(1,this.id)" id="time-option-3" class="icon-link-wrapper">
                                <div class="difficulties">
                                    60
                                </div>
                            </a>
                            <a onclick="selectDurations(1,this.id)" id="time-option-4" class="icon-link-wrapper">
                                <div class="difficulties">
                                    120
                                </div>
                            </a>
                        </div>
                        <div id="words-options" class="difficulties-options">
                            <a onclick="selectDurations(2,this.id)" id="words-option-1"
                                class="icon-link-wrapper selected">
                                <div class="difficulties">
                                    10
                                </div>
                            </a>
                            <a onclick="selectDurations(2,this.id)" id="words-option-2" class="icon-link-wrapper">
                                <div class="difficulties">
                                    30
                                </div>
                            </a>
                            <a onclick="selectDurations(2,this.id)" id="words-option-3" class="icon-link-wrapper">
                                <div class="difficulties">
                                    50
                                </div>
                            </a>
                            <a onclick="selectDurations(2,this.id)" id="words-option-4" class="icon-link-wrapper">
                                <div class="difficulties">
                                    100
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="full-typing-area-wrapper" class="full-typing-area-wrapper">
                    <div id="duration-counter" class="duration-counter">
                        15
                    </div>
                    <div id="main-typing-area-wrapper" class="main-typing-area-wrapper">
                        <div class="focus-wrapper" id="focus-wrapper">
                            <div>
                                Click here to focus.
                            </div>
                        </div>
                        <div id="line" class="line">
                            <!--<div class="characters-wrapper">
                                <div class="character-pronouciation">
                                    ji6
                                </div>
                                <div class="character">
                                    ç¾©
                                </div>
                            </div>-->
                        </div>
                    </div>
                </div>
                <div id="restart-button-wrapper" class="restart-button-wrapper">
                    <button onclick="restartButtonFunction()" id="restart-test-button" class="restart-test-button"
                        tabindex="0">
                        <img src="./Img/restart_icon.png" srcset="./Img/restart_icon.svg" alt="Restart Test"
                            class="icon">
                    </button>
                </div>
                <div class="keybind-area-wrapper unselectable">
                    <div class="keybinds">
                        Next Character - <key>Space</key>
                    </div>
                    <div class="keybinds">
                        Restart test - <key>Tab</key> + <key>Enter</key>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer-wrapper unselectable">
            <div class="left-footer">
                <a href="mailto:djklsslk@gmail.com" target="_blank" class="icon-link-wrapper">
                    <div class="icon-wrapper footer-item">
                        <img src="./Img/contact_icon.png" srcset="./Img/contact_icon.svg" alt="Contact the developer"
                            class="icon">
                        <div class="footer-icon-text">Contact</div>
                    </div>
                </a>
                <a href="https://ko-fi.com/kalongngai" target="_blank" class="icon-link-wrapper">
                    <div class="footer-item">
                        <img src="./Img/support_icon.png" srcset="./Img/support_icon.svg" alt="Support the developer"
                            class="icon">
                        <div class="footer-icon-text">Support</div>
                    </div>
                </a>
                <a href="https://github.com/kalongn/Typewriter-Jyutping" target="_blank" class="icon-link-wrapper">
                    <div class="footer-item">
                        <img src="./Img/github_icon.png" srcset="./Img/github_icon.svg" alt="GitHub for this webpage"
                            class="icon">
                        <div class="footer-icon-text">GitHub</div>
                    </div>
                </a>
                <a href="https://twitter.com/Ka_Long_N" target="_blank" class="icon-link-wrapper">
                    <div class="footer-item">
                        <img src="./Img/twitter_icon.png" srcset="./Img/twitter_icon.svg" alt="developer's twitter"
                            class="icon">
                        <div class="footer-icon-text">Twitter</div>
                    </div>
                </a>
            </div>
            <div class="right-footer">
                <a href="./Pages/Terms.html" target="_blank" class="icon-link-wrapper">
                    <div class="footer-item">
                        <img src="./Img/terms_icon.png" srcset="./Img/terms_icon.svg" alt="Terms of Service"
                            class="icon">
                        <div class="footer-icon-text">Terms</div>
                    </div>
                </a>
                <a href="./Pages/Version.html" target="_blank" class="icon-link-wrapper">
                    <div class="footer-item">
                        <img src="./Img/version_icon.png" srcset="./Img/version_icon.svg" alt="Version Note"
                            class="icon">
                        <div class="footer-icon-text">Version 1.1</div>
                    </div>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
