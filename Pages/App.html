<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/App.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link rel="icon" type="png" href="../Img/favicon.png">
    <title>Typewriter jyutping</title>
</head>

<body>
    <script defer src="../Scripts/App.js"></script>

    <div id="loading-screen-wrapper" class="loading-screen-wrapper">
        <h1 class="text large-size-text loading-screen-text loading-text-wrapper unselectable">
            <div>Loading</div>
            <div class="loading-dots">.</div>
            <div class="loading-dots">.</div>
            <div class="loading-dots">.</div>
        </h1>
    </div>
    <script>
        window.addEventListener("load", function () {
            let loader = document.getElementById("loading-screen-wrapper");
            let mainpage = document.getElementById("main-page-wrapper");
            console.log(loader.classList);
            loader.classList.toggle("fade");
            setTimeout(function () { loader.remove(); mainpage.style.display = "grid"; }, 800);
        })
    </script>

    <div id="main-page-wrapper" class="main-page-wrapper animate-bottom">
        <header class="nav-bar-wrapper unselectable">
            <div class="left-nav-wrapper">
                <img src="../Img/Logo_Simplified.png" alt="WebPage Logo" class="logo">
                <div class="logo-text text">JyutPing</div>
            </div>
            <div class="right-nav-wrapper">

                <a href="#" onclick="return false;" class="right-nav-link-wrapper">
                    <div class="icon-wrapper">
                        <img src="../Img/user_icon.png" alt="Account" class="icon">
                    </div>
                </a>
                <a href="#" onclick="return false;" class="nav-link-wrapper">
                    <div class="icon-wrapper">
                        <img src="../Img/gear_six_icon.png" alt="Setting" class="icon">
                    </div>
                </a>
                <a href="#" onclick="return false;" class="nav-link-wrapper">
                    <div class="icon-wrapper">
                        <img src="../Img/sun_icon.png" alt="Light Mode" class="icon">
                    </div>
                </a>
            </div>
        </header>
        <main class="center-cotent-wrapper">
            <div class="center-content-items">
                Main
            </div>
        </main>
        <footer class="footer-wrapper">
            <div class="footer-items">
                Footers
            </div>
        </footer>
    </div>
</body>

</html>
